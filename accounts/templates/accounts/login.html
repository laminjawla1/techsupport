{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row">
    <div class="col-md-4 mx-auto bg-dark p-3 text-white shadow-lg">
        <form autocomplete="off" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-right border-left mb-4 bg-info text-center">Welcome! Please Log In <i class="fa fa-lock"></i></legend>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        {{ form.username|as_crispy_field }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        {{ form.password|as_crispy_field }}
                    </div>
                </div>
            </fieldset>
            <div class="form-row">
                <div class="form-group col-md-12" style="margin-top: -13px;">
                    <button class="btn btn-outline-info w-100" type="submit">Login</button>
                </div>
                <div class="form-group col-md-12">
                    <a class="btn btn-outline-danger w-100 mt-2" href="{% url 'password_reset' %}">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
